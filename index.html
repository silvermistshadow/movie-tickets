<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h3>Movie Tickets</h3>

      <form id="new-ticket">
        <div class="form-group">
          <label for="inputName">Your name:</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="form-group">
          <label for="showName">Movie:</label>
          <select class="form-control" id="showName" required>
            <option value="0">Avengers: Endgame</option>
            <option value="1">Captain Marvel</option>
            <option value="2">Detective Pikachu</option>
            <option value="3">Monty Python and the Holy Grail</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputAge">Your age:</label>
          <input type="number" class="form-control" id="inputAge" required>
        </div>
        <div class="form-group">
          <label for="inputTOD">Time of day:</label>
          <select class="form-control" id="inputTOD" required>
            <option value="Morning">Morning</option>
            <option value="Noon">Noon</option>
            <option value="highNoon">High Noon</option>
            <option value="Matinee">Matinee (afternoon)</option>
            <option value="Evening">Evening</option>
            <option value="Night">Night</option>
            <option value="Midnight">Midnight</option>
          </select>
        </div>

        <button type="submit">Get price</button>
      </form>

      <div id="ticketPrice">
        <p>Name: <span id="nameOut"></span></p>
        <p>Senior?: <span id="ageDiscount"></span></p>
        <p>Show time: <span id="showTime"></span></p>
        <p>Price: <span id="finalPrice"></span></p>
      </div>

      <br>
      <div id="credits">
        <a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by starline - www.freepik.com</a>
      </div>
    </div>
  </body>
</html>
